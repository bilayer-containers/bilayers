results:
  - name: output_dir
    type: files
    label: "Download Outputs"
    file_count: "multiple"
    description: "Directory containing the output files"
    cli_tag: "None"
    optional: True
    section_id: "output-section"
    mode: "beginner"

exec_function: 
  name: "generate_cli_command"
  script: "cellpose_inference"
  module: "algorithms.cellpose_inference"
  cli_command: "python -m cellpose --verbose"
  hidden_args: 
    # dummy example
    # correct version
    - cli_tag: "--save_png"
      value: "True"
      append_value: False
      cli_order: 3
    # incorrect version
    - cli_tag: "--save_png"
      value: ""
      append_value: True
      cli_order: 4

docker_image:
  org: cellprofiler
  name: runcellpose_no_pretrained
  tag: "2.3.2"
  platform: "linux/amd64"

algorithm_folder_name: "testing_inference"

