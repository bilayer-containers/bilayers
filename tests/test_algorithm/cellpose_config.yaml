parameters:
  # Hardware Arguments
  - name: use_gpu
    type: checkbox
    label: "Use GPU"
    description: "use GPU for processing"
    default: False
    cli_tag: "--use_gpu"
    optional: True
    append_value: False
    section_id: "hardware-args"
    mode: "advanced"
  - name: gpu_device
    type: integer
    label: "GPU Device"
    description: "which GPU device to use - Integer for torch or mps for M1"
    default: 0
    cli_tag: "--gpu_device"
    interactive: True
    optional: True
    section_id: "hardware-args"
    mode: "advanced"
 
  # Input Image Arguments
  - name: dir
    type: files
    label: "Input Image Directory"
    description: "Path to the directory of input images"
    file_count: "multiple"
    default: "directory"
    cli_tag: "--dir"
    optional: False
    section_id: "input-args"
    folder_name: "/bilayers/input_images"
    mode: "beginner"
  - name: image_filter
    type: textbox
    label: "Image Filter"
    description: "filter for image files"
    default: ""
    cli_tag: "--img_filter"
    optional: True
    section_id: "input-args"
    mode: "advanced" 
  - name: channel_axis
    type: radio
    label: "Channel Axis"
    description: "axis of image which corresponds to image channels"
    options: 
      - label: 0
        value: 0
      - label: 2
        value: 2
    default: 0
    cli_tag: "--channel_axis"
    optional: True
    section_id: "input-args"
    mode: "advanced"
  - name: z_axis
    type: integer
    label: "Z Axis"
    description: "axis of image which corresponds to z dimension"
    default: None
    cli_tag: "--z_axis"
    optional: True
    section_id: "input-args"
    mode: "advanced"
  - name: chan
    type: radio
    label: "Chan To Segment"
    description: "channel to segment"
    options: 
      - label: GRAY 
        value: 0
      - label: RED
        value: 1
      - label: GREEN
        value: 2
      - label: BLUE
        value: 3
    default: 0
    cli_tag: "--chan"
    optional: False
    section_id: "input-args"
    mode: "beginner"
  - name: chan2
    type: radio
    label: "Chan2"
    description: "Nuclear Channel, if cyto then optional"
    options: 
      - label: None  
        value: 0
      - label: RED
        value: 1
      - label: GREEN
        value: 2
      - label: BLUE
        value: 3
    default: 0
    cli_tag: "--chan2"
    optional: True
    section_id: "input-args"
    mode: "advanced"

  # Model Arguments
  - name: pretrained_model
    type: radio
    label: "PreTrained Model"
    description: "type of model to use"
    options: 
      - label: Cyto
        value: "cyto"
      - label: Nuclei
        value: "nuclei"
      - label: Cyto2
        value: "cyto2" 
      - label: Ignore
        value: "None"
    default: "cyto"
    cli_tag: "--pretrained_model"
    optional: False
    section_id: "model-args"
    mode: "beginner"
  - name: add_models
    type: files
    label: "Add Model"
    description: "add custom model to use"
    file_count: "single"
    default: "single"
    cli_tag: "--add_model"
    optional: True
    section_id: "model-args"
    folder_name: "/bilayers/models"
    mode: "advanced"

    # Algorithm Arguments
  - name: diameter
    type: float
    label: "Diameter"
    description: "estimated diameter of cells in pixels"
    default: 30
    cli_tag: "--diameter"
    optional: True
    section_id: "algorithm-args"
    mode: "beginner"
  - name: stitch_threshold
    type: float
    label: "Stitch Threshold"
    description: "stitching threshold"
    default: 0.0
    cli_tag: "--stitch_threshold"
    optional: True
    section_id: "algorithm-args"
    mode: "advanced"
  - name: min_size
    type: integer
    label: "Min Size"
    description: "minimum size of objects in pixels"
    default: 15
    cli_tag: "--min_size"
    optional: True
    section_id: "algorithm-args"
    mode: "advanced"
  - name: flow_threshold
    type: float
    label: "Flow Threshold"
    description: "flow error threshold"
    default: 0.4
    cli_tag: "--flow_threshold"
    optional: True
    section_id: "algorithm-args"
    mode: "advanced"
  - name: cellprob_threshold
    type: float
    label: "Cellprob Threshold"
    description: "cell probability threshold"
    default: 0.0
    cli_tag: "--cellprob_threshold"
    optional: True
    section_id: "algorithm-args"
    mode: "advanced"
  - name: anisotropy
    type: float
    label: "Anisotropy"
    description: "anisotropy of image"
    default: 1.0
    cli_tag: "--anisotropy"
    optional: True
    section_id: "algorithm-args"
    mode: "advanced"

# Output Arguments
  - name: save_dir
    type: textbox
    label: "Save Directory"
    description: "directory to save output files"
    output_dir_set: True
    default: "/bilayers/input_images"
    cli_tag: "--savedir"
    optional: True
    section_id: "output-args"
    mode: "advanced"

# Display_only Section
display_only:
  # dummy example : DONOT PUT CLI_TAG FLAG AT ALL. THESE ARE JUST FOR DISPLAY
  
results:
  - name: output_dir
    type: files
    label: "Download Outputs"
    file_count: "multiple"
    description: "Directory containing the output files"
    cli_tag : "None"
    optional: True
    section_id: "output-section"
    mode: "beginner"

