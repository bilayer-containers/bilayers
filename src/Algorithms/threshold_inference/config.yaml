inputs:
  - name: grayscale_image
    type: image
    subtype: grayscale_image
    channels_possible: [1]
    bitdepths_possible: [8,16]
    optional: False
    description: "The input image to be turned into objects"

outputs:
  - name: output_mask
    type: image
    subtype: grayscale_image
    channels_possible: [1]
    bitdepths_possible: [16]
    optional: False
    description: "The output object masks"

parameters:
  - name: input_ images
    type: files
    label: "Drag and drop all images to be analyzed"
    description: "Upload all images to be analyzed"
    file_count: multiple
    default: "directory"
    cli_tag: ""
    optional: False
    section_id: "input-args"
    folder_name: "input_images"
    mode: "beginner"
  - name: threshold_method
    type: radio
    label: "Select a Threshold Method"
    description: "Select a threshold method to segment the image"
    options:
      - label: "Otsu"
        value: "Otsu"
      - label: "Li"
        value: "Li"
    default: "Otsu"
    cli_tag: ""
    optional: False
    section_id: "input-args"
    mode: "beginner"
  - name: min_diameter
    type: float
    label: "Object Minimum Diameter Size"
    description: "Minimum diameter of objects in pixels"
    default: 5
    cli_tag: ""
    optional: False
    section_id: "input-args"
    mode: "beginner"
  - name: max_diameter
    type: float
    label: "Object Maximum Diameter Size"
    description: "Maximum diameter of objects in pixels"
    default: 20
    cli_tag: ""
    optional: False
    section_id: "input-args"
    mode: "beginner"

display_only:

results:
  - name: output_dir
    type: files
    label: "Download Output"
    description: "Download the output files"
    file_count: multiple
    cli_tag: "None"
    optional: True
    section_id: "output-args"
    mode: "beginner"
    
exec_function: 
  name: "generate_cli_command"
  script: "threshold_inference"
  module: "Algorithms.threshold_inference"
  cli_command: "python -m threshold"
  hidden_args:

docker_image:
  org: threshold
  name: ""
  tag: ""

algorithm_folder_name: "threshold_inference"

citations:
  algorithm: 
    - name: "Threshold"
      doi: xxxx
      description: "This is threshold algorithm"
